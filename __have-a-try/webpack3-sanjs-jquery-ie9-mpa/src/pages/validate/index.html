<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery仿支付宝6位数字密码框代码 - 站长素材</title>
    <link rel="shortcut icon" href="/static/favicon.ico">

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.10/es5-shim.min.js"></script>
    <script src="https://cdn.bootcss.com/es5-shim/4.5.10/es5-sham.min.js"></script>
    <![endif]-->
    
</head>
<body>

<div style="margin:0 auto;width:500px;">
    <br><br><br>
    <form action="" method="post" name="payPassword" id="form_paypsw">
        <div id="payPassword_container" class="alieditContainer clearfix" data-busy="0">
            <label class="i-block">支付密码：</label>
            <div class="i-block" data-error="i_error">
                <div class="i-block six-password">
                    <input class="i-text sixDigitPassword" id="payPassword_rsainput" type="password" autocomplete="off"
                           required="required" value="" name="payPassword_rsainput" data-role="sixDigitPassword"
                           tabindex="" maxlength="6" minlength="6" aria-required="true">
                    <div tabindex="0" class="sixDigitPassword-box" style="width: 180px;">
                        <i style="width: 29px; border-color: transparent;" class=""><b style="visibility: hidden;"></b></i>
                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                        <i style="width: 29px;"><b style="visibility: hidden;"></b></i>
                        <span style="width: 29px; left: 0px; visibility: hidden;" id="cardwrap"
                              data-role="cardwrap"></span>
                    </div>
                </div>
                <span>请输入6位支付密码( 数字！)</span>
            </div>
        </div>
        <input type="submit" value="提交">
    </form>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<!--<script src="https://cdn.bootcss.com/jquery-validate/1.10.0/jquery.validate.min.js"></script>-->


<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
