<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种 bugfix 的本地调试环境</title>
</head>
<body>
    <div id="app"></div>

    <script src="./libs/standard/dev/yox.js"></script>
    <script>
        var instance = new Yox({
          el: '#app',
          data: {
            width: 100,
            options: {
              radius: 20
            },
          },
          template: `
            <div class="tag
{{#if type}} tag-{{type}}

{{else}}
  {{#if border}} tag-border{{/if}}
{{/if}}
            ">
  </div>
          `
        });

    </script>
</body>
</html>
