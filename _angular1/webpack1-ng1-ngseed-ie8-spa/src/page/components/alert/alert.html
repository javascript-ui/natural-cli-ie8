<div class="col-md-24">
  <h1>Alert <span class="small">警告提示</span></h1>

  <section class="markdown">
    <p>警告提示，展现需要关注的信息。</p>
  </section>

  <div class="row">
    <div class="col-md-12">

      <div class="ibox">
        <header class="ibox-title">
          <h5>最简单的用法。</h5>
        </header>

        <div class="ibox-content">
          <jm-alert type="success" closable="false"><span>成功提示的文案</span></jm-alert>
        </div>
      </div>

    </div>

    <div class="col-md-12">
      <div class="ibox">
        <header class="ibox-title">
          <h5>多种风格</h5>
        </header>

        <div class="ibox-content">
          <jm-alert type="success" closable="false">
            <span>成功提示的文案</span>
          </jm-alert>
          <jm-alert type="info" closable="false">
            <span>信息提示的文案</span>
          </jm-alert>

          <jm-alert type="warning" closable="false">
            <span>警告提示的文案</span>
          </jm-alert>
          <jm-alert type="danger" closable="false">
            <span>错误提示的文案</span>
          </jm-alert>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="ibox">

        <header class="ibox-title">
          <h5>可关闭的警告框</h5>
        </header>
        <div class="ibox-content">

          <jm-alert type="success">
            <span>成功提示的文案</span>
          </jm-alert>
          <jm-alert type="info">
            <span>信息提示的文案</span>
          </jm-alert>

          <jm-alert type="warning">
            <span>警告提示的文案</span>
          </jm-alert>
          <jm-alert type="danger">
            <span>错误提示的文案</span>
          </jm-alert>
        </div>
      </div>
    </div>

    <div class="col-md-12">
      <div class="ibox">

        <header class="ibox-title">
          <h5>可自定义中间的模版</h5>
        </header>
        <div class="ibox-content">

          <jm-alert type="success">

            <div class="jm-alert-icon">
              <i class="jm-icon jm-icon-succed" style="font-size: 30px;"></i>
            </div>

            <div class="jm-alert__content">
              <h4>成功提示的文案</h4>
              <p>文字说明文字说明文字说明文字说明文字说明文字说明</p>
            </div>

          </jm-alert>
          <jm-alert type="info">
            <div class="jm-alert-icon">
              <i class="jm-icon jm-icon-play" style="font-size: 30px;"></i>
            </div>
            <div class="jm-alert__content">
              <h4>信息提示的文案</h4>
              <p>文字说明文字说明文字说明文字说明文字说明文字说明</p>
            </div>
          </jm-alert>

          <jm-alert type="warning">
            <div class="jm-alert-icon">
              <i class="jm-icon jm-icon-parkinglot" style="font-size: 30px;"></i>
            </div>
            <div class="jm-alert__content">
              <h4>警告提示的文案</h4>
              <p>文字说明文字说明文字说明文字说明文字说明文字说明</p>
            </div>
          </jm-alert>
          <jm-alert type="danger">
            <div class="jm-alert-icon">
              <i class="jm-icon jm-icon-failed" style="font-size: 30px;"></i>
            </div>
            <div class="jm-alert__content">
              <h4>错误提示的文案</h4>
              <p>文字说明文字说明文字说明文字说明文字说明文字说明</p>
            </div>
          </jm-alert>
        </div>
      </div>
    </div>

  </div>
</div>
